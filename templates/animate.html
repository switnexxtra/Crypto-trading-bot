<!-- Add this at the beginning of your body tag -->
<div id="loading-overlay" style="text-align: center;">
	<div class="loader-container" style="text-align: center;">
		<div class="spinner" style="text-align: center;"></div>
		<p>Loading...</p>
	</div>
</div>

<style>
	#loading-overlay {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: #ffffff;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		z-index: 9999;
		transition: opacity 0.5s ease-in-out, visibility 0.5s;
	}

	.loader-container {
		text-align: center;
	}

	.spinner {
		width: 60px;
		height: 60px;
		text-align: center;
		margin: 0 auto;
		border: 4px solid rgba(0, 0, 0, 0.1);
		border-left-color: var(--primary-color, #38B2AC);
		border-radius: 50%;
		animation: spin 1s linear infinite;
	}

	.loader-container p {
		margin-top: 15px;
		color: #555;
		font-size: 14px;
		letter-spacing: 1px;
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}

		100% {
			transform: rotate(360deg);
		}
	}

	.loaded {
		opacity: 0;
		visibility: hidden;
	}
</style>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		// This only hides the loader when basic DOM is loaded
		setTimeout(function () {
			const loader = document.getElementById('loading-overlay');
			if (loader) {
				loader.classList.add('loaded');
			}
		}, 300); // Small delay for smoother transition
	});

	window.addEventListener('load', function () {
		// This ensures the loader is hidden when ALL resources are loaded
		const loader = document.getElementById('loading-overlay');
		if (loader) {
			loader.classList.add('loaded');
		}
	});
</script>
